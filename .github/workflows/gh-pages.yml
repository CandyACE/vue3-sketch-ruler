name: gh-pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install and Build ðŸ”§
        run: |
          pnpm install
          pnpm build:demo

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./packages/docs/dist # The folder the action should deploy.

          github_token: ${{ secrets.GITHUB_TOKEN }}
